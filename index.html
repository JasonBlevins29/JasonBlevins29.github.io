<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <title>Analyzing Federal Taxes and Spendng</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h4 id="title">Federal Spending Over Time</h4>
      </div>
     <div class="row">
       <div id="spendingOverTime" class="col"></div>
       <div id="pie" class="col"></div>
       <div id="legend" class="col">
         <span class="Pensions"><br>Pensions</span>
         <span class="HealthCare"><br>Health Care</span>
         <span class="Education"><br>Education</span>
         <span class="Defense"><br>Defnse</span>
         <span class="Welfare"><br>Welfare</span>
         <span class="Protection"><br>Protection</span>
         <span class="Transportation"><br>Transportation</span>
         <span class="GeneralGovernment"><br>General Government</span>
         <span class="OtherSpending"><br>Other Spending</span>
         <span class="Interest">Interest<br></span>
       </div>
    </div>
    <div class="row"><h4 id="title">State Taxes Paid vs Aid Recieved</h4></div>
    <div class="row">
       <div id="map" class="col"></div>
       <div id="needle" class="col"></div>
    </div>
  </div>

    <!--Scripts-->
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/needle.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/d3-legend.js"></script>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="js/spendingOverTimeLC.js"></script>
    <script src="js/pieChart.js"></script>
    <script src="js/visualMain.js"></script>
  </body>
</html>
